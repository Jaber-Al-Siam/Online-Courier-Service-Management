{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %} Profile {% endblock %}


{% block content %}
    <div class="container">
      <h1>Customer ID: {{ object.id }}</h1>
      <fieldset>
          <legend class="border-bottom mb-4">{{ object.get_full_name }} Profile</legend>
           <p>Email: {{ object.email }}</p>
      </fieldset>
    </div>
{% endblock %}
