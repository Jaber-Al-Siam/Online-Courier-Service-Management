{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="content-section">
        {% bootstrap_messages %}
        <h1>Parcels</h1>
        <ul>
        {% for parcel in object_list %}
            <a href="{% url 'parcels:detail' parcel.id %}"><li>{{ parcel.id }}</li></a>
        {% empty %}
            <li>You don't have any parcels yet.</li>
        {% endfor %}
        </ul>
        <div class="d-grid gap-2">
              <a href="{% url 'parcels:create' %}"><button class="btn btn-outline-info" type="submit">Place a new parcel</button></a>
        </div>
    </div>
{% endblock %}
