{% extends "../base.html" %}
{% load bootstrap5 %}

{% block title %} Login {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid gap-2">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
{% endblock content %}
